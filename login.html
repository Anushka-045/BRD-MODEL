<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | BRD Intelligence</title>
<style>
  body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#0f172a,#1e293b); font-family:"Segoe UI",sans-serif; color:white; }
  .glass { background:rgba(255,255,255,0.08); padding:40px; border-radius:20px; backdrop-filter:blur(15px); width:320px; text-align:center; }
  input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:10px; background:rgba(255,255,255,0.1); color:white; outline:none; }
  input::placeholder { color: rgba(255,255,255,0.7); }
  button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:20px; background:#6366f1; color:white; cursor:pointer; font-weight:bold; }
  button.google { background:#DB4437; margin-top:15px; }
  a { color:#6366f1; text-decoration:none; }
  a:hover { text-decoration:underline; }
  p { margin-top:15px; font-size:0.9rem; }
</style>
</head>
<body>

<div class="glass">
  <h2>Login</h2>
  <form onsubmit="event.preventDefault(); login();">
    <input type="email" id="email" placeholder="Email" required autofocus>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button class="google" onclick="googleSignIn()">Sign in with Google</button>
  <p>Don't have an account? <a href="signup.html">Signup here</a></p>
</div>

<script>
  // Local login (no backend)
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(email && password) {
      alert("Login successful (demo)!");
      window.location.href = "dashboard.html"; // redirect to dashboard
    } else {
      alert("Please enter valid credentials");
    }
  }

  function googleSignIn() {
    alert("Google Sign-In (demo)!");
    window.location.href = "dashboard.html"; // redirect to dashboard
  }
</script>

</body>
</html>
