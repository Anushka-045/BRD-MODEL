<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .glass {
      background: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button.google {
      background: #DB4437;
      margin-top: 15px;
    }

    a {
      color: #6366f1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="email" placeholder="Email" required autofocus>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button class="google" onclick="googleSignIn()">Sign in with Google</button>
    <p>Don't have an account? <a href="signup.html">Signup here</a></p>
  </div>

  <script type="module">
    // ----- Firebase Setup -----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDxf6hJgWRplrxqMzCFEjSvVUw9w6QP6Xg",
  authDomain: "brd-model.firebaseapp.com",
  projectId: "brd-model",
  storageBucket: "brd-model.firebasestorage.app",
  messagingSenderId: "236852751504",
  appId: "1:236852751504:web:eb2db4a4d00ecd2b1bfc15",
  measurementId: "G-Y9ZJGB183B"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ----- Email/Password Login -----
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch(error) {
        alert(error.message);
      }
    };

    // ----- Google Sign-In -----
    window.googleSignIn = async function() {
      try {
        await signInWithPopup(auth, provider);
        alert("Google Sign-In successful!");
        window.location.href = "dashboard.html";
      } catch(error) {
        alert(error.message);
      }
    };
  </script>

</body>
</html>
